<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Clock</title>
    <link rel="stylesheet" href="./circles.css">
    <link rel="stylesheet" href="./dots.css">
    <link rel="stylesheet" href="./needles.css">
    <link rel="stylesheet" href="./labels.css">
    <link rel="stylesheet" href="./seconds.css">

</head>
<body>
    <div class="clock">
        <div id="time">
            <div class="circle" style="--clr:#84ffc9;">
                <div class="dots sec_dot"></div>
                    <svg>
                        <circle cx="120" cy="120" r="120" id="ss">
                        </circle>
                    </svg>
            </div>
    
            <div class="circle" style="--clr:#eca0ff;">
                <div class="dots min_dot"></div>
                    <svg>
                        <circle cx="100" cy="100" r="100" id="mm">
                        </circle>
                    </svg>            
            </div>
    
            <div class="circle" style="--clr:#aab2ff;">
                <div class="dots hh_dot"></div>
                    <svg>
                        <circle cx="80" cy="80" r="80" id="hh">
                        </circle>
                    </svg>
            </div>

            <div class="needles" style="--clr:#84ffc9;" id="sc">
                <i></i>
            </div>
            
            <div class="needles needles2" style="--clr:#eca0ff;" id="min">
                <i></i>
            </div>

            <div class="needles needles3" style="--clr:#aab2ff;" id="hr">
                <i></i>
            </div>

            <span style="--i:1"><b>.</b></span>
            <span style="--i:2"><b>.</b></span>
            <span style="--i:3"><b>.</b></span>
            <span style="--i:4"><b>.</b></span>
            <span style="--i:5"><b>.</b></span>
            <span style="--i:6"><b>.</b></span>
            <span style="--i:7"><b>.</b></span>
            <span style="--i:8"><b>.</b></span>
            <span style="--i:9"><b>.</b></span>
            <span style="--i:10"><b>.</b></span>
            <span style="--i:11"><b>.</b></span>
            <span style="--i:12"><b>.</b></span>

            
        </div>    
    </div>     
    <div class="seconds">
       <div class="info"></div>
    </div>  
    
</body>

<script src="./js/circles.js"></script>
<script src="./js/dots.js"></script>
<script src="./js/needles.js"></script>
</html>
